  <h1>第 1 节后记</h1>
  <p class="bodycontent-text">2015 年年初，我开设了 QQ 群与读者交流，后来发现 QQ 群太过封闭，无法广泛地共享问&amp;答，于是我在天涯开通了《这些道理没有人告诉过你》读者交流帖。《道理》此次改版的时候，我就在相关章节中逐一回答了这些提问。
</p>
<p class="bodycontent-text">我想，你一定也有自己想问的问题。那么，就来天涯找我吧。
</p>
<p class="bodycontent-text">不过，留言后，别催我哦，翠喜一把年纪，孩子嚷老公叫，公司的事务要协调……
</p>
<p class="bodycontent-text">但是，请相信我，我一定会回复的，不仅是为了帮助你们，也是为了多接触年轻人，这样啊，一辈子都不觉得老啦。
</p>
