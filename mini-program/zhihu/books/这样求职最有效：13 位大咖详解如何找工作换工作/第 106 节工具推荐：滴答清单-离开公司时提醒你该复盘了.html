  <h1>第 106 节工具推荐：滴答清单-离开公司时提醒你该复盘了</h1>
  <p>我平时用滴答清单管理事情<span class=" fw-cl "><span>。</span></span>这类软件大部分都是基于时间的提醒<span class=" fw-cl "><span>，</span></span>滴答清单可以基于位置的提醒<span class=" fw-cl "><span>，</span></span>特别适合我们设置与场景结合的提醒<span class=" fw-cl "><span>，</span></span>你可以这样做<span class=" fw-cl "><span>：</span></span></p>
<p>在滴答清单上设置一个复盘的每日循环事件<span class=" fw-cl "><span>，</span></span>然后点右上角的三个点<span class=" fw-cl "><span>，</span></span>选择位置<span class=" fw-cl "><span>，</span></span>然后选择<span class="fw-op  "><span>「</span></span>当离开<span class=" fw-cl fw--collapsed"><span>」</span></span><span class=" fw-cl "><span>，</span></span>坐标选择你的公司<span class=" fw-cl "><span>，</span></span>然后<span class="fw-op  "><span>「</span></span>确定<span class=" fw-cl fw--collapsed"><span>」</span></span><span class=" fw-cl "><span>，</span></span>这样一来<span class=" fw-cl "><span>，</span></span>当你走出公司大门的时候<span class=" fw-cl "><span>，</span></span>滴答清单就会提醒你<span class="fw-op  "><span>「</span></span>该复盘了<span class=" fw-cl fw--collapsed"><span>」</span></span><span class=" fw-cl "><span>，</span></span>于是你可以一边往地铁站走<span class=" fw-cl "><span>，</span></span>一边做复盘<span class=" fw-cl "><span>。</span></span></p><p><span style="display:block;font-size: 13px;opacity:0.5;transform:translateY(-20px);">备案号:YXX12lZRwZeHPoe3kdsgdE9</span></p>
