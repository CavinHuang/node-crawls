  <h1>第 108 节彩蛋：批次处理提高效率</h1>
  <p>我对职场新人有个小建议<span class=" fw-cl "><span>，</span></span>把同类工作合并起来处理<span class=" fw-cl "><span>，</span></span>这样会提高很多工作效率<span class=" fw-cl "><span>。</span></span>我的做法是在待办清单上预设几个场景分类<span class=" fw-cl "><span>，</span></span>你可以把你自己经常遇到的场景列出来<span class=" fw-cl "><span>，</span></span>比如打电话<span class=" fw-cl "><span>、</span></span>外出<span class=" fw-cl "><span>、</span></span>邮件之类<span class=" fw-cl "><span>。</span></span>如果你经常跟老板汇报<span class=" fw-cl "><span>，</span></span>你还可以专门列个老板分类<span class=" fw-cl "><span>，</span></span>然后你随时想到需要打电话的事情<span class=" fw-cl "><span>，</span></span>先不着急去打<span class=" fw-cl "><span>，</span></span>列到打电话分类下<span class=" fw-cl "><span>，</span></span>当必须要打个电话的时候<span class=" fw-cl "><span>，</span></span>就一次把所有电话全部打完<span class=" fw-cl "><span>。</span></span>处理邮件也是一样<span class=" fw-cl "><span>，</span></span>新邮件来了就立刻处理是非常浪费时间的<span class=" fw-cl "><span>，</span></span>我会给自己一天设置三个处理邮件的时间<span class=" fw-cl "><span>，</span></span>把邮件集中在一起一次处理掉<span class=" fw-cl "><span>。</span></span>希望这个批次处理的方法对你有用<span class=" fw-cl "><span>。</span></span></p><p><span style="display:block;font-size: 13px;opacity:0.5;transform:translateY(-20px);">备案号:YXX18ZybPx0CPZAB61sbdLe</span></p>
